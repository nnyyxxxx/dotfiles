[window]
width = 600
height = 1430
anchor = "left"
margin_top = 0
margin_bottom = 0
margin_left = 0
margin_right = 0
show_descriptions = false
show_paths = false
show_icons = true
show_search = true
show_actions = false
show_border = true
border_width = 2
use_gtk_colors = false
use_custom_css = false
max_entries = 50

[window.custom_navigate_keys]
up = "k"
down = "j"
delete_word = "h"

[theme.colors]
window_bg = "#09101a"
search_bg = "#2F509A"
search_bg_focused = "#2F509A"
item_bg = "#09101a"
item_bg_hover = "#2F509A"
item_bg_selected = "#2F509A"
search_text = "#c1c9e3"
search_caret = "#c1c9e3"
item_name = "#c1c9e3"
item_name_selected = "#c1c9e3"
item_description = "#c1c9e3"
item_description_selected = "#c1c9e3"
item_path = "#c1c9e3"
item_path_selected = "#c1c9e3"
border = "#2F509A"

[theme.corners]
window = 12
search = 8
list_item = 8

[theme.spacing]
search_margin = 12
search_padding = 12
item_margin = 6
item_padding = 4

[theme.typography]
search_font_size = 16
item_name_size = 14
item_description_size = 12
item_path_size = 12
item_path_font_family = "monospace"

[debug]
disable_auto_focus = false
enable_logging = false

[dmenu]
allow_invalid = false
case_sensitive = false

[web_search]
enabled = false
engine = "duckduckgo"
prefixes = []

[calculator]
enabled = false
